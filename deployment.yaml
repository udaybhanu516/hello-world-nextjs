apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-app-deployment
spec:
  replicas: 2  # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: hello-world-nextjs
  template:
    metadata:
      labels:
        app: hello-world-nextjs
    spec:
      containers:
      - name: nextjs-app
        image: dockerhub-username/image-name:latest  # Replace with your Docker image reference
        ports:
        - containerPort: 3000
